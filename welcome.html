<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To - VTU Website</title>
    <!-- Internal CSS -->
    <style>
        /* Prevent scrolling */
        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* Welcome Page Styles */
        .welcome-body {
            background: linear-gradient(to right, #4CAF50, #2E8B57);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 0px 0px;
        }

        /* Style the welcome container */
        .welcome-container {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Welcome text at the top */
        .welcome-container h1 {
            font-size: 22px;
            color: white;
            font-weight: bold;
            margin-top: 90px;
        }

        /* Loader centered */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #2E8B57;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 100px;
        }

        .footer-text {
            font-size: 16px;
            color: white;
            margin-bottom: 250px;
        }

        /* Loader animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="welcome-body">
    <div class="welcome-container">
        <h1>Welcome To VTU Website</h1>
    </div>

    <div class="loader"></div>

    <p class="footer-text">Your trusted platform for data, airtime,<br>and bills payment.</p>

    <script>
        setTimeout(() => {
            window.location.href = "login.html"; // Redirect to login page after 2 seconds
        }, 2000);
    </script>
</body>
</html>
