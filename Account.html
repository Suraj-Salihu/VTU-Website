<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - VTU</title>
    <!-- Internal CSS -->
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Styles */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background: #2E8B57;
            color: white;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
        }

        .back-btn {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        /* Profile and Password Section */
        section {
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        section h2 {
            font-size: 18px;
            color: #2E8B57;
            margin-bottom: 10px;
        }
          h3 {
            margin-left: 20px;
            margin-bottom: -10px;
          }
        section input {
            width: calc(100% - 20px);
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
        }

        section button {
            width: 100%;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
        }

        section button:hover {
            background-color: #256D47;
        }

        /* Logout Section */
        .logout-section {
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logout-section p {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }

        .logout-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Account</h1>
        <div class="header-actions">
            <a href="settings.html" class="back-btn">&larr; Back</a>
        </div>
    </header>

    <h3>Profile And Password Update</h3>
    <section>
        <h2>Profile</h2>
        <input type="text" placeholder="Update Name">
        <input type="email" placeholder="Update Email">
        <h2>Password</h2>
        <input type="password" placeholder="Enter New Password">
        <button>Save Changes</button>
    </section>

    <!-- Logout Section -->
    <section class="logout-section">
        <p>Need to sign out? Click the button below to logout.</p>
        <a href="logout.html" class="logout-btn">Logout</a>
    </section>
</body>
</html>
