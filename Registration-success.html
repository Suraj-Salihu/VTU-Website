<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful - VTU Website</title>
    <!-- Internal CSS -->
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Success Container */
        .success-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .success-container h2 {
            font-size: 24px;
            color: #2E8B57;
            margin-bottom: 15px;
        }

        .success-container p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        .success-container button {
            width: 100%;
            background-color: #2E8B57;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .success-container button:hover {
            background-color: #256D47;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2>Registration Successful!</h2>
        <p>Your account has been created successfully. You can now log in to your account.</p>
        <button onclick="window.location.href='login.html'">Login</button>
    </div>
</body>
</html>
