<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - VTU</title>
    <!-- Internal CSS -->
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Logout Confirmation Section */
        .logout-confirm {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logout-confirm h2 {
            font-size: 24px;
            color: #2E8B57;
            margin-bottom: 15px;
        }

        .logout-confirm p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        .login-back-btn {
            background-color: #2E8B57;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .login-back-btn:hover {
            background-color: #256D47;
        }
    </style>
</head>
<body>
    <div class="logout-confirm">
        <h2>You have been logged out.</h2>
        <p>Thank you for using VTU. Click the button below to log in again.</p>
        <a href="index.html" class="login-back-btn">Login Back</a>
    </div>
</body>
</html>
